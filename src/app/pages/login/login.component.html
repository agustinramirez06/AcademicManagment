<div class="auth-container">
  <div class="login-card">
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <h2>Instituto del Profesorado Francisco de Paula Robles</h2>
    <h3 class="subtitulo">Sistema Académico</h3>
    <p>Ingresa tus credenciales para acceder</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input
          id="usuario"
          type="text"
          formControlName="usuario"
          placeholder="Ingresa tu usuario"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <button type="submit" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>
    </form>

    <hr />

    <p>ACCESO RÁPIDO - USUARIOS DEMO</p>
    <div class="roles">
      <button (click)="loginDemo('profesor1')">Profesor</button>
      <button (click)="loginDemo('alumno1')">Alumno</button>
      <button (click)="loginDemo('admin1')">Administrativo</button>
      <button (click)="loginDemo('director1')">Directivo</button>
      <button (click)="loginDemo('tecnico1')">Técnico</button>
    </div>

    <small>
      Usuarios disponibles: profesor1, alumno1, admin1, director1, tecnico1<br />
      Contraseña: demo (para todos)
    </small>
  </div>
</div>
