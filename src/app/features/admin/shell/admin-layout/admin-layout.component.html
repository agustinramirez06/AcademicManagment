<header class="topbar">
	<div class="brand">
		<img src="assets/logo.png" alt="logo" />
		<span>Instituto del Profesorado</span>
	</div>

	<nav class="menu" aria-label="Principal">
		<a routerLink="/admin/dashboard" routerLinkActive="active">Inicio</a>
		<a routerLink="/admin/usuarios" routerLinkActive="active">Gestión de Usuarios</a>
		<a routerLink="/admin/fechas" routerLinkActive="active">Gestión de Fechas</a>
		<a routerLink="/admin/reportes" routerLinkActive="active">Reportes</a>
		<a routerLink="/admin/notificaciones" routerLinkActive="active">Envío de Notificaciones</a>
	</nav>

	<div class="right">
		<button class="icon-btn" (click)="toggleMenu()" aria-label="Abrir menú" *ngIf="isMobile()">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</button>

		<div class="user" *ngIf="(user$ | async) as user">
			<div class="avatar">{{ (user.displayName || user.email || 'US')[0] | uppercase }}</div>
			<span class="name">{{ user.displayName || user.email }}</span>
			<button class="logout" (click)="logout()">Salir</button>
		</div>
	</div>
</header>

<!-- Side drawer overlay (móvil) -->
<div class="overlay" *ngIf="menuOpen()" (click)="closeMenu()"></div>
<aside class="sidedrawer" [class.open]="menuOpen()">
	<a (click)="closeMenu()" routerLink="/admin/dashboard">Inicio</a>
	<a (click)="closeMenu()" routerLink="/admin/usuarios">Gestión de Usuarios</a>
	<a (click)="closeMenu()" routerLink="/admin/fechas">Gestión de Fechas</a>
	<a (click)="closeMenu()" routerLink="/admin/inscriptos">Inscriptos</a>
	<a (click)="closeMenu()" routerLink="/admin/reportes">Reportes</a>
	<a (click)="closeMenu()" routerLink="/admin/notificaciones">Envío de Notificaciones</a>
</aside>

<main class="content">
	<router-outlet />
</main>
