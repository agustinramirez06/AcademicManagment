<h2 mat-dialog-title class="hdr">
  <div class="hdr-left">
    <mat-icon>vpn_key</mat-icon>
    <span>Cambiar contraseña</span>
  </div>
  <button mat-icon-button (click)="cerrar()" aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="body">
  <p class="muted">Usuario: <strong>{{ data.name || '—' }}</strong></p>

  <div class="grid">
    <mat-form-field class="full" appearance="fill">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password">
    </mat-form-field>

    <mat-form-field class="full" appearance="fill">
      <mat-label>Confirmar contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="confirm">
    </mat-form-field>

    <p *ngIf="password && confirm && password !== confirm" class="error">
      Las contraseñas no coinciden
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="actions">
  <button mat-stroked-button (click)="cerrar()">
    <mat-icon>close</mat-icon> Cancelar
  </button>
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="invalid">
    <mat-icon>save</mat-icon> Guardar
  </button>
</mat-dialog-actions>
